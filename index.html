<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <link rel="stylesheet" href="estilos-mobile.css" media="screen and (max-width: 576px)">
    <title>Portal del docente</title>
    <script src="https://kit.fontawesome.com/33e3caf9b6.js" crossorigin="anonymous"></script>
</head>
<body id="body-app">
    <header>
        <nav class="menu--options">
            <ul>
                <li><a href="">Notas</a></li>
                <li><a href="">Estadísticas</a></li>
            </ul>
        </nav>

        <div class="search--bar">
            <input type="text">
            <span> <i class="fa-solid fa-magnifying-glass"></i> </span>
        </div>

        <div class="menu--login">
            <a href="">Login <i class="fa-solid fa-user"></i></a>
        </div>
    </header>

    <main>
        <section class="main__input">
            <h1> ¡Bienvenido al Portal del Docente!<i class="fa-solid fa-chalkboard-user"></i> </h1>
            <form action="" id="form">
                    <legend class="item0"> Ingreso de Notas</legend>
                    <i class="fa-solid fa-child item1"></i>
                    <label class="item2" for="alumno">Alumno</label>
                    <input class="item3" type="text" id="alumno" name="alumno" placeholder="Nombres y Apellidos" required minlength="3">

                    <i class="fa-regular fa-clipboard item4"></i>
                    <label class="item5" for="grades">Nota</label>
                    <input class="item6" type="number" name="grade" id="grades" placeholder="Escala 0-20" required min="0" max="20">
                    <input class="item7" type="button" value="Ingresar registro">
            </form>
        </section>

        <section class="main__statistics">
            <h3 class="tittle--statistics">Visualice las estadísticas de las notas de su curso. <i class="fa-solid fa-chart-column"></i> </h3>
            <div class="statistics__promedio">
                <button class="btn--promedio">Promedio</button> 
                <i class="fa-solid fa-question quePro"></i>
            </div>

            <div class="statistics__mediana">
                <button class="btn--mediana">Mediana</button>
                <i class="fa-solid fa-question queMe"></i>
                 <!--
                <aside class="statistic--detail inactive">
                    <h4>Promedio</h4>
                    <p> También conocida como media, es una medida de tendencia central que es igual al promedio aritmético de un conjunto de datos, que se obtiene al sumarlos y el resultado se divide entre el número de datos.</p>
                </aside> 
                -->
                
            </div>
            <div class="statistics__moda">
                <button class="btn--moda">Moda</button>
                <i class="fa-solid fa-question queMo"></i>

            </div>
            
            <div class="statistics__result">
                <p class="result--text inactive">   </p> 
                <span class="result inactive"> </span> 
            </div>
        </section>
    </main>

    <footer>
        <section class="footer--left">
            <p> Página creada por <br class="inactive2">Raúl Sánchez.© 2023</p>
        </section>

        <section class="footer--right">
            <p class="follow--me"> Sígueme en mis redes sociales</p>
            <div>
                <p class="element1">LinkedIn</p>
                <a class="element2" href="https://www.linkedin.com/in/raulsanchezrod/" target="_blank"><i class="fa-brands fa-linkedin icon"></i></a>
                <p class="element3">GitHub</p>
                <a class="element4" href="https://github.com/raulsr92" target="_blank"><i class="fa-brands fa-github icon"></i></a>
                <p class="element5">YouTube</p>
                <a class="element6" href="https://www.youtube.com/channel/UCmhay--zEeXPKo2hNAUmb3g" target="_blank"><i class="fa-brands fa-youtube icon"></i></a>
                <p class="element7">Twitter</p>
                <a class="element8" href="https://twitter.com/raul10sz" target="_blank"><i class="fa-brands fa-twitter icon"></i></a>
                <p class="element9">Facebook</p>
                <a class="element10" href="https://www.facebook.com/profile.php?id=100089691863709" target="_blank"><i class="fa-brands fa-facebook icon"></i></a>



            </div>
        </section>
    </footer>
    <script src="./interaction.js"></script>
</body>
</html>
